<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inner {
            height: 200px;
            width: 200px;
        }
        
        #inner img {
            height: 100%; 
            width: 100%; 
            overflow: hidden;
            object-fit: cover;
            transition: all ease 1s;
            padding: 20px;

        }
        
        #inner:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="inner">
        <img src="cyber.jpg" alt="">
    </div>
   
    </div>
</body>
</html>
